<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Placement Preparation</title>
    <link rel="stylesheet" href="self1.css" />
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h3>Placement Preparation</h3>
        </div>
        <div class="navbar-right">
            <a href="me.html">Home</a>
            <a href="me1.html">Companies</a>
            <a href="#">About</a>
        </div>
    </nav>

    <!-- Search bar -->
    <div class="search-bar">
        <input type="text" id="searchInput" onkeyup="searchCompany()" placeholder="Search for companies..." />
        <div id="dropdown" class="dropdown"></div>
    </div>

    <div class="content">
        <h2 id="welc">Explore the companies...</h2>
    </div>

    <!-- Companies -->
    <div class="company-wrapper">
        <div class="company">
            <a href="me2.html">
                <img src="https://img.capital.com/imgs/articles/1200x627x1/shutterstock_2035197281.jpg" alt="Infosys Logo" />
            </a>
        </div>

        <div class="company">
            <a href="accenture.html">
                <img src="https://interbrand.com/wp-content/uploads/2020/07/accenture-logo-3-1536x1026.png" alt="Accenture Logo" />
            </a>
        </div>

        <div class="company">
            <a href="microsoft.html">
                <img src="micimg.jpg" alt="Microsoft Logo" />
            </a>
        </div>

        <!-- Add CapGemini back if needed -->
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Placement Preparation. All rights reserved.</p>
            <div class="social-links">
                <a href="#">Twitter</a>
                <a href="#">LinkedIn</a>
                <a href="#">Facebook</a>
            </div>
        </div>
    </footer>

    <!-- JS for search -->
    <script>
        const companies = [
            { name: "Infosys", link: "me2.html" },
            { name: "Accenture", link: "accenture.html" },
            { name: "Microsoft", link: "microsoft.html" },
            { name: "CapGemini", link: "capgemini.html" }
        ];

        function searchCompany() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let dropdown = document.getElementById('dropdown');
            dropdown.innerHTML = '';

            let matchedCompanies = companies.filter(company => company.name.toUpperCase().includes(input));

            if (matchedCompanies.length > 0 && input.length > 0) {
                dropdown.style.display = "block";
                matchedCompanies.forEach(company => {
                    let a = document.createElement('a');
                    a.innerText = company.name;
                    a.href = company.link;
                    dropdown.appendChild(a);
                });
            } else {
                dropdown.style.display = "none";
            }
        }
    </script>
</body>
</html>
