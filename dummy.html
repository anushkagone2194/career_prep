    <script>
        // JavaScript for search functionality
        const companies = [
            { name: "Infosys", link: "me2.html" },
            { name: "Accenture", link: "accenture.html" },
            { name: "Microsoft", link: "microsoft.html" },
            { name: "CapGemini", link: "capgemini.html" }
        ];

        function searchCompany() {
            let input = document.getElementById('searchInput').value.toUpperCase();
            let dropdown = document.getElementById('dropdown');
            dropdown.innerHTML = ''; // Clear the dropdown before showing new results
            let matchedCompanies = companies.filter(company => company.name.toUpperCase().includes(input));

            if (matchedCompanies.length > 0 && input.length > 0) {
                dropdown.style.display = "block"; // Show dropdown
                matchedCompanies.forEach(company => {
                    let a = document.createElement('a');
                    a.innerText = company.name;
                    a.href = company.link;
                    dropdown.appendChild(a);
                });
            } else {
                dropdown.style.display = "none"; // Hide dropdown if no matches
            }
        }
    </script>
